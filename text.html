<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Text</title>
	</head>
	<body>
		<pre id="content" style="white-space: pre-wrap; margin: 1rem 0;">Loading xray.txtâ€¦</pre>
		<script>
			(function () {
				var el = document.getElementById('content');
				fetch('xray.txt', { cache: 'no-cache' })
					.then(function (r) {
						if (!r.ok) throw new Error('HTTP ' + r.status);
						return r.text();
					})
					.then(function (t) {
						el.textContent = t;
					})
					.catch(function () {
						el.textContent = 'Failed to load xray.txt. Please open this page via a local server (e.g., Live Server).';
					});
			})();
		</script>
		<noscript>
			<object data="xray.txt" type="text/plain">xray.txt</object>
		</noscript>
	</body>
    
</html>
